<html>
  <body>
    <h1>Cadastro de livros</h1>
    <form action="/livros" method="post">
      <input type="hidden" id="id" name="id">
      <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Coloque o título">
      </div>
      <div>
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" placeholder="150.75">
      </div>
      <div>
        <label for="descricao">Descrição:</label>
        <textarea cols="20" rows="10" id="descricao" name="descricao">
      </div>
      <input type="submit" value="Salvar">
    </form>
  </body>
</html>
